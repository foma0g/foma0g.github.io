<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="game-container">
		<table>
			<tr>
				<td id="0"></td>
				<td id="1"></td>
				<td id="2"></td>
			</tr>
			<tr>
				<td id="3"></td>
				<td id="4"></td>
				<td id="5"></td>
			</tr>
			<tr>
				<td id="6"></td>
				<td id="7"></td>
				<td id="8"></td>
			</tr>
		</table>
	</div>
	<div id="controls">
		<button id="reset-button">Reset</button>
		<button id="switch-button">Switch</button>
	</div>
	<div id="status"></div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
