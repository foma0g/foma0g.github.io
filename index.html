<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .game-board {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .cell {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .cell:hover {
        background-color: #f2f2f2;
      }
      .cell.x {
        color: #f00;
      }
      .cell.o {
        color: #00f;
      }
      .message {
        text-align: center;
        font-size: 36px;
        margin-top: 20px;
        margin-bottom: 20px;
        display: none;
      }
      .button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
